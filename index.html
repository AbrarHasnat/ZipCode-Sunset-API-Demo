<!DOCTYPE html>
<html>

<head>
	<title>Sunrise/Sunset API</title>
  <script src="jquery-3.4.1.min.js"></script>

	<!--Bootstrap CSS-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--Stylesheet-->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <div class= "zipDiv"> 
      <p>Zip Code?</p> 
      <input class="zip" placeholder="your answer">
      <button class="zipButton" onclick="letSee()">Submit</button>
      
  </div>

	<div class="container">

    
    


		<h1>Zip Code Information</h1>
    <h3>City, State</h3>
		<div class="row" id="timeDisplay">
			<div class="col-6">
				<p id="city">City</p>
			</div>
			<div class="col-6">
				<p id="state">State</p>
			</div>
		</div>
    <h3>Latitude and Longitude</h3>
    <div class="row" id="timeDisplay">
      <div class="col-6">
				<p id="lat">Lat</p>
			</div>
			<div class="col-6">
				<p id="long">Long</p>
			</div>
			
		</div>
    <h3>Sunrise and Sunset</h3>
    <div class="row" id="timeDisplay">
      <div class="col-6">
				<p id="sunrise">Sunrise</p>
			</div>
			<div class="col-6">
				<p id="sunset">Sunset</p>
			</div>	
		</div>


	</div>

	<!--Bootstrap-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<!--Scripts-->
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
